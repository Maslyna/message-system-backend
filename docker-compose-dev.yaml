services:
    postgres:
        container_name: postgres
        image: postgres
        environment:
            POSTGRES_USER: sa
            POSTGRES_PASSWORD: password
            PG_DATA: /data/postgres
        volumes:
            - postgres:/data/postgres
        ports:
            - '5432:5432'
        networks:
            - postgres-network
        restart: unless-stopped
    cass1:
        image: cassandra:5.0
        container_name: cass1
        hostname: cass1
        mem_limit: 2g
        healthcheck:
            test: [ "CMD", "cqlsh", "-e", "describe keyspaces" ]
            interval: 5s
            timeout: 5s
            retries: 60
        networks:
            - cassandra-network
        ports:
            - "9042:9042"
        volumes:
            - ./data/cass1:/var/lib/cassandra    # This is the volume that will persist data for cass1 node
            - ./etc/cass1:/etc/cassandra   # Use your own config files for full control
        environment: &environment
            CASSANDRA_SEEDS: "cass1,cass2"
            CASSANDRA_CLUSTER_NAME: SolarSystem
            CASSANDRA_DC: Mars
            CASSANDRA_RACK: West
            CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
            CASSANDRA_NUM_TOKENS: 128
    cass2:
        image: cassandra:5.0
        container_name: cass2
        hostname: cass2
        mem_limit: 2g
        healthcheck:
            test: [ "CMD", "cqlsh", "-e", "describe keyspaces" ]
            interval: 5s
            timeout: 5s
            retries: 60
        networks:
            - cassandra-network
        ports:
            - "9043:9042"
        volumes:
            - ./data/cass2:/var/lib/cassandra    # This is the volume that will persist data for cass2 node
            - ./etc/cass2:/etc/cassandra    # Use your own config files for full control
        environment: *environment
        depends_on:
            cass1:
                condition: service_healthy

networks:
    postgres-network:
        driver: bridge
    cassandra-network:
volumes:
    postgres:
    pgadmin: